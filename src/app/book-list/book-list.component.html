<div class="col-lg-12">
  <h3>Book List</h3>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <td>No</td>
          <td>Code</td>
          <td>Title</td>
          <td>Price</td>
          <td>Author</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; let i = index">
          <td>{{ i }}</td>
          <td>{{ book.code }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.author.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
