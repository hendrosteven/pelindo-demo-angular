<h2>
  Register</h2>
<div class="row center">
  <div class="col-lg-5">

    <div *ngIf="isError" class="alert alert-danger" role="alert">
        <ul>
          <li *ngFor="let err of errors">{{ err }}</li>
        </ul>
    </div>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter full name" [(ngModel)]="user.fullName">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="onRegister()">Register</button>
  </div>
</div>
