<div class="col-lg-12">
  <h3>Author List</h3>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authors; let i = index">
          <td>{{ i }}</td>
          <td>{{ author.name }}</td>
          <td>{{ author.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
