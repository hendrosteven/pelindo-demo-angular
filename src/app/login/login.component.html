<h2>Login</h2>
<div class="row">
  <div class="col-lg-5">
    <div *ngIf="isError" class="alert alert-danger" role="alert">
          Login gagal, silahkan coba lagi.
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-success" (click)="onLogin()">Login</button>
  </div>
</div>
